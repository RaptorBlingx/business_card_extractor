<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Extracted Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Edit Extracted Information</h1>
    <form action="/download" method="post">
        {% for field, value in entities.items() %}
            <label for="{{ field }}">{{ field.replace("_", " ").title() }}:</label>
            {% if field in ["phone", "email", "website"] %}
                <input type="text" id="{{ field }}" name="{{ field }}" value="{{ value }}"><br>
            {% else %}
                <input type="text" id="{{ field }}" name="{{ field }}" value="{{ value }}"><br>
            {% endif %}
        {% endfor %}
        <input type="submit" value="Download JSON">
    </form>
</body>
</html>
